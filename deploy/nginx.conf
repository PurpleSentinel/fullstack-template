worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 65;
  server_tokens off;

  server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
  }

  upstream client_app {
    server client:80;
  }

  upstream auth_service {
    server auth-service:3001;
  }

  upstream core_api {
    server core-api:3002;
  }

  upstream tools_service {
    server tools-service:3004;
  }

  upstream reports_service {
    server reports-service:3005;
  }

  server {
    listen 443 ssl;
    http2 on;
    server_name _;

    # Enforce TLS 1.3 and restrict to strong TLS 1.3 AEAD ciphersuites only.
    ssl_protocols TLSv1.3;
    ssl_conf_command Ciphersuites TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256;
    ssl_prefer_server_ciphers on;

    ssl_certificate /etc/nginx/certs/tls.crt;
    ssl_certificate_key /etc/nginx/certs/tls.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;

    location /api/auth/ {
      proxy_pass http://auth_service;
    }

    location /api/profile/ {
      proxy_pass http://auth_service;
    }

    location /api/audit/ {
      proxy_pass http://auth_service;
    }

    location /api/settings/ {
      proxy_pass http://auth_service;
    }

    location /api/tools/ {
      proxy_pass http://tools_service;
    }

    location /api/reports/ {
      proxy_pass http://reports_service;
    }

    location /api/ {
      proxy_pass http://core_api;
    }

    location / {
      proxy_pass http://client_app;
    }
  }
}
